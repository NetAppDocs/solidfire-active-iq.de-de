  title: NetApp SolidFire Active IQ
  summary: NetApp SolidFire Active IQ ist ein webbasiertes Tool, das kontinuierlich
    aktualisierte historische Ansichten von clusterweiten Statistiken bietet. Das
    SolidFire Active IQ Tool ermöglicht eine problemlose und ortsunabhängige Überwachung
    von Kapazität und Performance.
  keywords: solidfire, active iq, element software, netapp hci
  lead: NetApp SolidFire Active IQ ist ein webbasiertes Tool, das kontinuierlich aktualisierte
    historische Ansichten von clusterweiten Statistiken bietet. Sie können Benachrichtigungen
    einrichten, um Sie über angegebene Ereignisse, Schwellenwerte oder Metriken in
    einem Cluster zu benachrichtigen, damit diese bei Auftreten schnell behoben werden
    können. Mit dem Active IQ Tool sind das Monitoring der Kapazität und der Performance
    sowie Informationen über den Clusterstatus einfach und von überall aus zugänglich.
